<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
      }
      .container form .button {
  display: flex;
  justify-content: center; /* Center the button horizontally */
  margin-top: 20px;
}

.container form input[type="submit"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
}
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .container .title {
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .container form {
        display: flex;
        flex-direction: column;
      }

      .container form .row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .container form .row i {
        margin-right: 10px;
        color: #777;
      }

      .container form input[type="text"],
      .container form input[type="password"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
      }

      .container form input[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }

      .signup-link {
        margin-top: 10px;
        text-align: center;
      }

      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Login" formaction="index.html">
          </div>
          <div class="signup-link">Not a member? <a href="register.html">Signup now</a></div>
          <div class="signup-link"><a href="loginA.html">Admin?</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
